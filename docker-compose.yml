services:
  frontend:
    build:
      context: ./frontend/client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8090:8090"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=Luchiucc2024.
      - DB_NAME=cursify
    volumes:
      - ./backend/uploads:/app/uploads


  db:
    image: mysql:latest
    container_name: final_arqsw1
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Luchiucc2024. #cambiar por su contrase√±a
      MYSQL_DATABASE: cursify
    ports:
      - "3306:3306"
    volumes:
      - ./db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root"]
      timeout: 20s
      retries: 10
      